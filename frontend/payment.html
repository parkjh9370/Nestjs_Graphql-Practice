<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제페이지</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- iamport script -->
  <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
  <script>
    const requestPay = () => {
      const IMP = window.IMP; // 생략 가능
      IMP.init("내 식별코드"); // Example: imp00000000

      IMP.request_pay({
          // param
          pg: "kakaopay",
          pay_method: "card",
          // merchant_uid: "ORD20180131-0000011", // 주문번호 겹치면 에러남(주석하면 랜덤으로 생성됨)
          name: "중고 마우스",
          amount: 100,
          buyer_email: "aideng@gmail.com",
          buyer_name: "박재현",
          buyer_tel: "010-8010-9370",
          buyer_addr: "서울특별시 강남구",
          buyer_postcode: "01181",
        },
        function (rsp) {
          console.log(rsp);
          // callback
          if (rsp.success) {
            // 결제 성공 시 로직,
            alert("결제에 성공했습니다.");

            // 백엔드에 데이터 보내주기
          } else {
            // 결제 실패 시 로직,
            alert("결제에 실패했습니다.");
          }
        }
      );
    };
  </script>
</head>
<body>
  <button onclick="requestPay()">결제하기</button>
</body>
</html>
